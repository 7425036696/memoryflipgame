
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MindFlip 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@500;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-bounce-slow {
        animation: float 3s ease-in-out infinite;
      }

      /* Victory Wave Animation */
      @keyframes wave {
        0%, 100% { transform: translateY(0); }
        25% { transform: translateY(-15px) scale(1.05); }
        50% { transform: translateY(0); }
      }
      
      .animate-wave {
        animation: wave 1.5s ease-in-out infinite;
      }
      
      /* Animation Utilities */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      .animate-fade-in {
        animation: fadeInUp 0.3s ease-out forwards;
      }

      /* Custom Scrollbar for hidden overflow if needed */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
